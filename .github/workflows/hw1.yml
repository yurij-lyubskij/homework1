# This is a basic workflow to help you get started with Actions

name: BASIC CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ hw1 ]
  pull_request:
    branches: [ hw1 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y clang-tidy
      - run: clang-tidy hw1_lib/*.c hw1_lib/*.h main.c -warnings-as-errors=* -extra-arg=-std=c99 -- -I hw1_lib/
  test:
    runs-on: ubuntu-latest
    needs: [static]
    steps:
    - uses: actions/checkout@v2 
    - run: sudo apt-get update -y
    - run: sudo apt install cmake gcc libgtest-dev valgrind gcov lcov
    - run: sudo cmake .
    - run: sudo make
    - run: valgrind --tool=memcheck --leak-check=yes --error-exitcode=1 ./tests/test_hw1
    - run: sudo ./tests/test_hw1
    - run: lcov -t "./tests/test_hw1" -o coverage.info -c -d "./hw1_lib/CMakeFiles/hw1_lib.dir/" && genhtml -o report coverage.info
    - name: upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: cov_report
        path: ./report
